<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark-Mode</ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkmode" (ionChange)="onChangeDarkmode($event)"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
