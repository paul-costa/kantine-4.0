<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark-Mode</ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkmode" (ionChange)="onChangeDarkmode($event)" disabled></ion-toggle>
    </ion-item>

    <div style="margin: 32px 64px; text-align: center; font-size: 12pt; font-style: italic; text-align: center; opacity: 0.5;">darkmode is set automatically by the system UI on this device</div>
  </ion-list>

</ion-content>
