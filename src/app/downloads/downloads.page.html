<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">download apps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="bigCard" *ngFor="let app of appDownloads" [disabled]="app.disabled">
    <ion-card-header>
      <ion-card-title class="titleText">{{app.os}}</ion-card-title>
      <ion-card-subtitle class="subtitleText">last update: {{app.updated | date}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-card class="smallCard">
        <ion-card-content>
          <ion-img class="imgLogo" (click)="onOpenDownloadLink(app)" [src]="app.svg"></ion-img>
        </ion-card-content>
      </ion-card>

      <ion-label class="imgLabel">{{app.label}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
