<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">kantine 4.0 - menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="menuToday">

  <ion-segment class="ion-padding" (ionChange)="onChangeDay($event)" [(ngModel)]="today">
      <ion-segment-button *ngFor="let weekday of workweek; let i = index;" [value]="i">{{weekday}}</ion-segment-button>
  </ion-segment>

  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item 
            *ngFor="let menuTodayEl of menuToday; let i = index"
            detail
            routerDirection="formward"
            [routerLink]="['/', 'overview', 'detail', menuTodayEl.id]"
          >
            <ion-avatar class="avatar-padding" slot="start"><ion-img [src]="this.iconLocation[i]"></ion-img></ion-avatar>
            <ion-label>
              <h4>{{menuTodayEl.dish['name']}}</h4>
              <p>{{menuTodayEl.dish['ingredients'].join(', ') }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
